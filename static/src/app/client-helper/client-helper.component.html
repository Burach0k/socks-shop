<div class="helper-container" [ngClass]="{ hide: clientHelperService.componentsStep.hide }">
  <div
    class="components-container"
    [class]="clientHelperService.chatImageStyleClass.value"
    [ngClass]="{ close: clientHelperService.componentsStep.hide }"
  >
    <app-welcome (onChange)="onChangeWelcome($event)" *ngIf="clientHelperService.componentsStep.welcome"></app-welcome>

    <app-choice-conversation-option
      (onChange)="chooseConversationOption($event)"
      *ngIf="clientHelperService.componentsStep.choiseConversation"
    ></app-choice-conversation-option>

    <app-chat *ngIf="clientHelperService.componentsStep.chat" (onClose)="onChatClose()"></app-chat>

    <app-email *ngIf="clientHelperService.componentsStep.email" (onClose)="onCloseEmail()"></app-email>

    <app-video-call *ngIf="clientHelperService.componentsStep.videoCall"></app-video-call>
  </div>

  <img
    id="chat-img"
    src="assets/chat.svg"
    [class]="clientHelperService.chatImageStyleClass.value"
    [ngClass]="{ close: clientHelperService.componentsStep.hide }"
  />

  <img src="assets/assistent.png" />

  <button class="close-button" (click)="hideChat()">{{ clientHelperService.componentsStep.hide ? 'Show' : 'Hide' }}</button>
</div>
