<div [class]="chatIconClass">
    <p class="helper-text-container">
        {{textDialog}}
    </p>

    <div *ngIf="chatIconClass === 'hello'">
        <button (click)="nextChatStatus()">Yes</button>
        <button (click)="closeChat()">No</button>
    </div>

    <div *ngIf="chatIconClass === 'choose'">
        <button (click)="chooseChat()">Chat</button>
        <button>Video call</button>
        <button (click)="sendEmail()" >Email</button>
    </div>

    <div *ngIf="chatIconClass === 'email'">
        <input [(ngModel)]="email"/>
        <textarea [(ngModel)]="message" ></textarea>
        <button (click)="sendMessageOnEmail()">Sent</button>
    </div>

    <div *ngIf="chatIconClass === 'tg-message'" style="max-height: 400px; overflow-y: scroll;">
        <p *ngFor="let messager of chatStackMessage">
            {{messager.name}}: {{messager.message}}
        </p>
        <textarea [(ngModel)]="message" ></textarea>
        <button (click)="sendMessageOnTG()">Sent</button>
    </div>

    <img src="assets/chat.svg" />
</div>

<img *ngIf="chatIconClass !== 'close'" src="assets/assistent.png" />
