<div style="display: flex">
  <img width="200px" height="180px" [src]="imageSrc" />

  <div style="margin: 0 10px">
    <p style="text-align: center">Название шедевра:</p>
    <input [(ngModel)]="name" style="height: 20px" />

    <div class="button-container" style="margin-top: 50px; display: flex; justify-content: space-evenly">
      <button type="button" (click)="save()" class="success-button">Сохранить</button>

      <button type="button" (click)="close()" class="success-button">Закрыть</button>
    </div>
  </div>
</div>
